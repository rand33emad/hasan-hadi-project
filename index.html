<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hasan Hadi's Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#portfolio">Portfolio</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="home">
        <h1>Welcome to Hasan Hadi's Portfolio</h1>
        <p>This is a simple portfolio website.</p>
    </section>

    <section id="about">
        <h2>About Me</h2>
        <p>Hi, I'm Hasan Hadi, a passionate web developer.</p>
    </section>

    <section id="portfolio">
        <h2>My Work</h2>
        <div class="slider">
            <button class="arrow left-arrow" onclick="moveLeft()">&#10094;</button>
            <div class="slider-container">
                <img src="photo_2024-12-11_18-56-13.jpg">
                <img src="photo_2024-12-11_18-56-20.jpg">
                <img src="photo_2024-12-11_18-56-23.jpg">
                <img src="photo_2024-12-11_18-56-29.jpg">
                <img src="photo_2024-12-11_18-56-32.jpg">
            </div>
            <button class="arrow right-arrow" onclick="moveRight()">&#10095;</button>
        </div>
    </section>

    <section id="contact">
        <h2>Contact Me</h2>
        <form>
            <input type="text" placeholder="Your Name">
            <input type="email" placeholder="Your Email">
            <textarea placeholder="Your Message"></textarea>
            <button type="submit">Send Message</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Hasan Hadi</p>
    </footer>

    <script>
        const sliderContainer = document.querySelector('.slider-container');
        let scrollAmount = 0;

        function moveLeft() {
            sliderContainer.scrollTo({
                top: 0,
                left: (scrollAmount -= 300),
                behavior: 'smooth'
            });
            if (scrollAmount < 0) {
                scrollAmount = 0;
            }
        }

        function moveRight() {
            if (scrollAmount <= sliderContainer.scrollWidth - sliderContainer.clientWidth) {
                sliderContainer.scrollTo({
                    top: 0,
                    left: (scrollAmount += 300),
                    behavior: 'smooth'
                });
            }
        }
    </script>
</body>
</html>
